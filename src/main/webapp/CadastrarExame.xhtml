<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet name="css/styles.css"  />
	
	<title>Listagem de exames</title>
</h:head>
<h:body>
	<div class="formulario center">
		<h:form id="form">
			<h:panelGrid>

				<p:outputLabel value="Nome do paciente" />
				<p:inputText value="#{exameBean.exame.nomePaciente}" />

				<p:outputLabel value="Nome do exame" />
				<p:inputText value="#{exameBean.exame.nomeExame}" />

				<p:outputLabel value="Data do exame" />
				<p:inputText value="#{exameBean.exame.dataExame}" type="date"/>

				<p:outputLabel value="Observação" />
				<p:inputText value="#{exameBean.exame.resultadoExame}" />

				<h:panelGroup styleClass="center">
					<p:commandButton id="btn-enviar" value="Cadastrar"
						action="#{exameBean.adicionarExame}" update="form table" />
				</h:panelGroup>

			</h:panelGrid>
		</h:form>
	</div>

	<h:panelGroup styleClass="center">
		<p:dataTable value="#{exameBean.exames}" var="exame" border="1" id="table">
			<p:column headerText="Paciente">#{exame.nomePaciente}</p:column>
			<p:column headerText="Exame">#{exame.nomeExame}</p:column>
			<p:column headerText="Data do exame">#{exame.dataExame}</p:column>
			<p:column headerText="Resultado">#{exame.resultadoExame}</p:column>
		</p:dataTable>
	</h:panelGroup>

</h:body>
</html>
